<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Company Name - Sign In</title>
    <link rel="stylesheet" href="style1.css">
    <script src="account-script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo icon.png" width="125px" alt="Company Logo">
        </div>
        <nav>
            <ul class="left-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="home.html#contact-us">Contact</a></li>
            </ul>
            <ul class="right-links">
                <li><a href="serviceRequest.html" class="request-button">Request a Service</a></li>
                <!-- <li><a href="customer-dashboard.html">Account</a></li> -->
            </ul>
        </nav>
    </div>

    <main>
        <section id="sign-in">
            <h2>Sign In</h2>
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <h4>Don't have an account?</h4>
            <a href="register.html" class="create-account-link">Create an Account</a>
            <button class="admin-signin-button"onclick="location.href='admin-sign-in.html'">Sign In as an Admin</button>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
