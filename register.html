<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Company Name - Register</title>
    <link rel="stylesheet" href="style1.css">
    <script src="account-script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo icon.png" width="125px" alt="Company Logo">
        </div>
        <nav>
            <ul class="left-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="index.html#contact-us">Contact</a></li>

                <li><a href="serviceRequest.html" class="request-button">Request a Service</a></li>
                <!-- <li><a href="customer-dashboard.html">Account</a></li> -->
            </ul>
        </nav>
    </div>

    <main>
        <section id="register">
            <h2>Register a New Account</h2>
            <form id="registration-form">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
            <h4>Already have an account?</h4>
            <a href="sign-in.html" class="sign-in-link">Sign In</a>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
